<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 Days CSS Challange</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <ul class="cards">
      <li id="card1">
        <div class="frame">
          <div class="center">
            <div class="numbers">
              <div class="number one item1"></div>
              <div class="number one item2"></div>
              <div class="number zero item3"></div>
              <div class="number zero item4"></div>
            </div>
            <div class="letters">
              <div class="text big">Days</div>
              <div class="text small">CSS Challenge</div>
            </div>
          </div>
        </div>
      </li>

      <li id="card2">
        <div class="frame">
          <div class="center">
            <div class="menu-icon">
              <div class="line line-1 no-animation"></div>
              <div class="line line-2 no-animation"></div>
              <div class="line line-3 no-animation"></div>
            </div>
          </div>
        </div>
        <script>
          const menuIcon = document.querySelector(".menu-icon");
      
            menuIcon.addEventListener("click", () => {
            menuIcon.classList.toggle("active");
            menuIcon.querySelectorAll("div").forEach((element) => element.classList.remove("no-animation"));
          });
        </script>
      </li>
    </ul>
  </main>
</body>

</html>
