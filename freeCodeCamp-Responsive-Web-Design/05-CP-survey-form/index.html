<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name 
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </label>
      </fieldset>
      <fieldset>
        <label for="email" id="email-label">Email 
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </label>
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age <span class="small">(optional)</span>
        <input type="number" id="number" name="number" min="13" max="120" placeholder="Age" required />
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropwon" required>
            <option  disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label class="flex" for="definiitely">
          <input type="radio" id="definiitely" name="definiitely-maybe-notsure" value="definitely" checked /> Definitely
        </label>
        <label class="flex" for="maybe">
          <input type="radio" id="maybe" name="definiitely-maybe-notsure" value="maybe" /> Maybe
        </label>
        <label class="flex" for="notsure">
          <input type="radio" id="notsure" name="definiitely-maybe-notsure" value="notsure" /> Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
          <select id="favorite-feature" name="favorite-feature" required>
            <option disabled selected value="">Select an option</option>
            <option value="challanges">Challanges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? <span class="small">(Check all that apply)</span></p>
        <label class="flex" for="front-end-projects">
          <input type="checkbox" id="front-end-projects" name="improved" value="front-end-projects" /> 
          Front-end Projects
        </label>
        <label class="flex" for="front-end-projects">
          <input type="checkbox" id="back-end-projects" name="improved" value="back-end-projects" /> 
          Back-end Projects
        </label>
        <label class="flex" for="front-end-projects">
          <input type="checkbox" id="challanges" name="improved" value="challanges" /> 
          Challanges
        </label>
      </fieldset>
      <fieldset>
        <label for="comments">Any comments or suggestions
          <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </div>
</body>

</html>
