<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="checker">
      <h1 class="checker__title">Is it a Palindrome?</h1>

      <div class="checker__content">
        <label class="checker__label" for="text-input">Enter in text to check for a palindrome:
        </label>
        <input class="checker__input" id="text-input" value="" type="text">
        <button class="checker__btn" id="check-btn">Check</button>
        <div class="checker__output hidden" id="result"></div>
      </div>

      <div class="checker__definition">
        <p>
          <span>ðŸ’¡</span>
          A palindrome is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    
    <script src="./script.js"></script>
  </body>

</html>
