<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days CSS Challange</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <ul class="cards">
        <li id="card-1">
          <div class="cssb-frame">
            <div></div>
          </div>
        </li>

        <li id="card-2">
          <div class="cssb-frame">
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
            <div id="d"></div>
          </div>
        </li>

        <li id="card-3">
          <div class="cssb-frame">
            <div class="rectangle">
              <div class="circle-outer-border">
                <div class="circle-outer">
                  <div class="circle-inner"></div>
                </div>
              </div>
            </div>
          </div>  
        </li>

        <li id="card-4">
          <div class="cssb-frame">
            <div></div>
              <div class="fill a"></div>
              <div></div>
              <div class="fill b"></div>
              <div></div>
              <div class="fill c"></div>
          </div>
        </li>

        <li id="card-5">
          <div class="cssb-frame">
            <div id="c"></div>
            <div id="b"></div>
            <div id="a"></div>
          </div>
        </li>

        <li id="card-6">
          <div class="cssb-frame">
            <div></div>
          </div>
        </li>

        <li id="card-7">
          <div class="cssb-frame">
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
          </div>
        </li>

        <li id="card-8">
          <div class="cssb-frame">
            <div class="fork">
              <div class="head-base"></div>
              <div class="head-spear a"></div>
              <div class="head-spear inner aa"></div>
              <div class="head-spear b"></div>
              <div class="head-spear inner bb"></div>
              <div class="head-spear c"></div>
              <div class="head-spear inner cc"></div>
              <div class="head-spear d"></div>
              <div class="neck"></div>
            </div>
        </li>

        <li id="card-9">
          <div class="cssb-frame">
            <div class="main">
              <div class="outer-square"></div>
              <div class="inner-square"></div>
              <div class="circle"></div>
            </div>
          </div>
        </li>

        <li id="card-10">
          <div class="cssb-frame">
            <div class="col c1"></div>
            <div class="col c2"></div>
            <div class="col c3"></div>
            <div class="circle ci1"></div>
            <div class="circle ci2"></div>
            <div class="circle ci3"></div>
          </div>
        </li>

        <li id="card-11">
          <div class="cssb-frame">
            <div class="side-1"></div>
            <div class="side-1-inner"></div>
            <div class="side-2"></div>
            <div class="side-2-inner"></div>
            <div class="inner"></div>
            <div class="outer"></div>
          </div>
        </li>

        <li id="card-12">
          <div class="cssb-frame">
            <div class="half outer oh1"></div>
            <div class="half inner ih1"></div>
            <div class="half outer oh2"></div>
            <div class="half inner ih2"></div>
            <div class="half outer oh3"></div>
            <div class="half inner ih3"></div>
            <div class="end a"></div>
            <div class="end b"></div>
          </div>
        </li>

        <li id="card-13">
          <div class="cssb-frame">
            <div></div>
          </div>
        </li>

        <li id="card-14">
          <div class="cssb-frame">
            <div class="t1 a2"></div>
            <div class="t1 a1"></div>
            <div class="t2 b2"></div>
            <div class="t2 b1"></div>
          </div>
        </li>

        <li id="card-15">
          <div class="cssb-frame">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="center"></div>
          </div>
        </li>
      </ul>
    </main>
  </body>

</html>
