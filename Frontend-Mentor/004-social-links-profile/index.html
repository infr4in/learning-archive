<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="profile">
      <div class="profile__image">
        <img 
          src="./assets/images/avatar.jpg"
          alt="Profile avatar"
        />
      </div>

      <div class="profile__content">
        <div class="profile__user">
          <h1 class="user__name">infr4in</h1>
          <p class="user__location">Zarinsk, Russia </p>
        </div>

        <p>"Front-end developer and avid reader."</p>
      </div>
      
      <div class="profile__links">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
      </div>
    </article>
  </main>

</body>

</html>
