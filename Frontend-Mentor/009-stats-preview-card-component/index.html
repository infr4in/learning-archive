<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="card">
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        
        <div class="flex-flow">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <ul class="card__stats">
            <li>
              <data value="10000">
                10k+
              </data> 
              <p>
                companies
              </p>
            </li>
            <li>
              <data value="314">
                314
              </data> 
              <p>
                templates
              </p>
            </li>
            <li>
              <data value="12000000">
                12M+
              </data> 
              <p>
                queries
              </p>
            </li>
          </ul>
        </div>         
      </div>

      <picture class="card__image">
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 600px)" />
        <img src="./images/image-header-desktop.jpg" alt="people in office">
      </picture> 
    </article>
  </main>

</body>

</html>
