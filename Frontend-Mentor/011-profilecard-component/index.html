<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>

    <main>
      <article class="profile">
        <img src="./images/bg-pattern-card.svg" alt="">
        <img class="profile__image" src="./images/avatar.jpg" alt="profile avatar" >
        <h2 class="profile__title">
          infr4in 
          <span class="profile__age">52</span>
        </h2>
        <p>Zarinsk</p>

        <ul class="profile__stats">
          <li>
            <data class="profile__stat-num" value="80000">80K</data>
            <p class="profile__stat-label">Followers</p>
          </li>
          <li>
            <data class="profile__stat-num" value="803000">803K</data>
            <p class="profile__stat-label">Likes</p>
          </li>
          <li>
            <data class="profile__stat-num" value="1400">1.4K</data>
            <p class="profile__stat-label">Photos</p>
          </li>
        </ul>
      </article>
    </main>

  </body>

</html>
